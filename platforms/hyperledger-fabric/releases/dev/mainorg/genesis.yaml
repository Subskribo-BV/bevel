global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: aws
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://ec2-3-254-84-201.eu-west-1.compute.amazonaws.com:8200
    authPath: devmainorg
    secretEngine: secretsv2
    secretPrefix: "data/devmainorg"
    role: vault-role
    tls: false
  proxy:
    provider: none
    externalUrlSuffix: hlf.subskribo.be

image:
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  pullSecret: ""

organizations:
  - name: mainorg
    orderers:
    - name: orderer1
      ordererAddress: orderer1.main.hlf.subskribo.be:7050
    - name: orderer2
      ordererAddress: orderer2.main.hlf.subskribo.be:7050
    - name: orderer3
      ordererAddress: orderer3.main.hlf.subskribo.be:7050
  - name: subskriboapp
    orderers:
    - name: orderer1
      ordererAddress: orderer1.main.hlf.subskribo.be:7050
    - name: orderer2
      ordererAddress: orderer2.main.hlf.subskribo.be:7050
    - name: orderer3
      ordererAddress: orderer3.main.hlf.subskribo.be:7050
    peers:
    - name: peer0
      peerAddress: peer0.app.hlf.subskribo.be:7051
    - name: peer1
      peerAddress: peer1.app.hlf.subskribo.be:7051

consensus: raft


channels:
 
 
  - name: allchannel
    consortium: SubskriboConsortium
    orderers: 
      - mainorg
    participants:
      - subskriboapp

settings:
  generateGenesis: True 
  removeConfigMapOnDelete: false

