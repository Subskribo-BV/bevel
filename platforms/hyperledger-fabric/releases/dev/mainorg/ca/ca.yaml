apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ca
  namespace: mainorg-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: platforms/hyperledger-fabric/charts/fabric-ca-server   
  values:
    global:
      serviceAccountName: vault-auth
      cluster:
        provider: aws
        cloudNativeServices: false
        kubernetesUrl: https://B4E7F4769EEF1A6ECB376C2D47B30DFD.gr7.eu-west-1.eks.amazonaws.com
      vault:
        type: hashicorp
        network: fabric
        address: http://ec2-3-254-84-201.eu-west-1.compute.amazonaws.com:8200
        authPath: devmainorg
        secretEngine: secretsv2
        secretPrefix: "data/devmainorg"
        role: vault-role
        tls: false
      proxy:
        provider: none
        externalUrlSuffix: hlf.subskribo.be

    storage:
      size: 512Mi
      reclaimPolicy: "Delete"
      volumeBindingMode: Immediate
      allowedTopologies:
        enabled: false

    image:
      alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
      ca: ghcr.io/hyperledger/bevel-fabric-ca:latest
      pullSecret: ""

    server:
      removeCertsOnDelete: true
      tlsStatus: true
      adminUsername: mainorg-admin
      adminPassword: mainorg-adminpw
      subject: "/C=BE/ST=Limburg/L=Lummens/O=Subskribo/OU=Orderer/CN=ca.main.hlf.subskribo.be"
      clusterIpPort: 7054

