apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mainorg-net-ca-tools
  namespace: mainorg-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: mainorg-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: platforms/hyperledger-fabric/charts/fabric-catools
  values:
    metadata:
      namespace: mainorg-net
      name: ca-tools
      component_type: orderer
      org_name: mainorg
      proxy: none
    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
    replicaCount: 1

    image:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      catools: ghcr.io/hyperledger/bevel-fabric-ca-tools:1.2.1
      pullPolicy: IfNotPresent
    
    storage:
      storageclassname: mainorg-bevel-storageclass
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://ec2-3-254-84-201.eu-west-1.compute.amazonaws.com:8200
      authpath: devmainorg
      secretusers: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/users
      secretorderer: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/orderers
      secretpeer: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/peers
      secretpeerorderertls: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/orderer/tls
      secretcert: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/ca?ca.mainorg-net-cert.pem
      secretkey: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/ca?mainorg-net-CA.key
      secretcouchdb: secretsv2/data/mainorg/credentials/mainorg-net/couchdb/mainorg
      secretconfigfile: secretsv2/data/mainorg/ordererOrganizations/mainorg-net/msp/config
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: ""
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: main.hlf.subskribo.be
      component_subject: O=Subskribo,OU=Orderer,L=Lummen,C=BE
      cert_subject: O=Subskribo/OU=Orderer/L=Lummen/C=BE
      component_country: BE
      component_state: Limburg
      component_location: Lummen
      ca_url: ca.main.hlf.subskribo.be:7054

    orderers:
      name: orderer1-orderer2-orderer3-
